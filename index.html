<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MetaMask Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .info {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>MetaMask Connection Demo</h1>

  <!-- Кнопка для подключения MetaMask -->
  <button id="connectWallet" class="btn">Connect Wallet</button>

  <!-- Отображение статуса -->
  <div class="info">
    <p><strong>Status:</strong> <span id="status">Not Connected</span></p>
    <p><strong>Wallet Address:</strong> <span id="walletAddress">-</span></p>
    <p><strong>ETH Balance:</strong> <span id="walletBalance">-</span></p>
    <p><strong>ATK Balance:</strong> <span id="atkBalance">-</span></p>
  </div>

  <!-- Подключение библиотеки ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Основной скрипт -->
  <script>
    // Проверяем, что ethers.js загружен
    if (typeof ethers === "undefined") {
      console.error("ethers.js не загружен. Проверьте подключение библиотеки.");
      alert("Ошибка: ethers.js не загружен.");
    } else {
      console.log("ethers.js загружен, версия:", ethers.version);
    }

    // DOM-элементы
    const connectWalletButton = document.getElementById('connectWallet');
    const statusElement = document.getElementById('status');
    const walletAddressElement = document.getElementById('walletAddress');
    const walletBalanceElement = document.getElementById('walletBalance');
    const atkBalanceElement = document.getElementById('atkBalance');

    // Адрес вашего контракта ERC-20
    const ATK_CONTRACT_ADDRESS = "0x3CC7AF107A3F1bE97e6453dd9fbD7F784f7F8085";

    // Минимальный ABI для чтения баланса и decimals
    const ATK_CONTRACT_ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    connectWalletButton.onclick = async function () {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask не найден. Установите расширение.");
        return;
      }

      try {
        // Запрашиваем доступ к аккаунту
        await window.ethereum.request({ method: "eth_requestAccounts" });

        // Создаём Web3-провайдер на основе MetaMask
        const provider = new ethers.providers.Web3Provider(window.ethereum);

        // Получаем "подписанта" (аккаунт)
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        // Обновляем интерфейс
        statusElement.textContent = "Connected";
        walletAddressElement.textContent = address;

        // Получаем ETH-баланс
        const balance = await provider.getBalance(address);
        walletBalanceElement.textContent = ethers.utils.formatEther(balance) + " ETH";

        // Создаём экземпляр контракта для нашего токена ATK
        const atkContract = new ethers.Contract(ATK_CONTRACT_ADDRESS, ATK_CONTRACT_ABI, provider);

        // Узнаём, сколько знаков после запятой у нашего токена
        const decimals = await atkContract.decimals();

        // Получаем баланс ATK для текущего адреса
        const atkBalanceRaw = await atkContract.balanceOf(address);

        // Переводим из BigNumber и учитываем decimals токена
        const atkBalance = ethers.utils.formatUnits(atkBalanceRaw, decimals);

        // Отображаем баланс на странице
        atkBalanceElement.textContent = atkBalance + " ATK";

      } catch (error) {
        console.error("Ошибка при подключении:", error);
        statusElement.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
